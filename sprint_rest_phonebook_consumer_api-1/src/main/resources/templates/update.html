<!DOCTYPE html>

<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Contacts Form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
<p th:text="${msg}" class="text-success"></p>
<form th:action="@{/saveContact}" th:object="${phone}" method="post">

<table>
<tr>
<td><input type="hidden" th:field="*{id}"/></td>
</tr>
<tr>
<td>name</td>
<td><input type="text" th:field="*{name}" /></td>
</tr>
<tr>
<td>number</td>
<td><input type="text" th:field="*{number}" /></td>
</tr>
<tr>
<tr>
<td></td>
<td><input type="submit"/></td>
</tr>
</table>
<a href="/viewForm">view contacts</a>




</form>
</div>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
