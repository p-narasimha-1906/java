<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Registration Page</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container mt-5">
	<div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header"><h3 class="text-center">Registration</h3></div>
        <div class="card-body">
		<p th:text="${sMsg}" class="text-success">
		<p th:text="${eMsg}" class="text-danger">
		<form method="post" th:object="${page}" th:action="@{/register}">
		<label class="col-sm-2 col-form-label">First Name</label>
			<div class="form-group row">
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{userFName}" placeholder="FirstName">
				</div>
			</div>
			
			<label class="col-sm-2 col-form-label">Second Name</label>
			<div class="form-group row">
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{userLName}" placeholder="SecondtName">
				</div>
			</div>
			
			<label class="col-sm-2 col-form-label">Email</label>
			<div class="form-group row">
				<div class="col-sm-10">
					<input type="email" class="form-control" th:field="*{email}" placeholder="Email">
				</div>
			</div>
			
			<label class="col-sm-2 col-form-label">Password</label>
			<div class="form-group row">
				<div class="col-sm-10">
					<input type="password" class="form-control" th:field="*{pwd}" placeholder="Password">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10 offset-sm-2">
					
					<button type="submit" class="btn btn-primary">Register</button>  Already Registered? <a th:href="@{/login}">Login Here</a>
				
				</div>
			</div>
		</form>
	</div>
	</div>
	</div>
	</div>
	</div>
</body>
</html>
