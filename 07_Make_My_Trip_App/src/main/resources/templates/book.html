<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h3>Book Ticket Here</h3>
	<p th:text="${msg}" />
	<form th:action="@{/book-ticket}" th:object="${passenger}"
		method="POST">

		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" th:field="*{name}" /></td>
			</tr>
			<tr>
				<td>From</td>
				<td><input type="text" th:field="*{from}" /></td>
			</tr>
			<tr>
				<td>To</td>
				<td><input type="text" th:field="*{to}" /></td>
			</tr>
			<tr>
				<td>DOJ</td>
				<td><input type="text" th:field="*{doj}" /></td>
			</tr>
			<tr>
				<td>TrainNumber</td>
				<td><input type="number" th:field="*{trainNumber}" /></td>
			</tr>
			<tr>
				<td><input type="submit" value="Book Ticket" /></td>
			</tr>
		</table>
		<a th:href="ticket">Get Ticket</a>
	</form>
</body>
</html>
